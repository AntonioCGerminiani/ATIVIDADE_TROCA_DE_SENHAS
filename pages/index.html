<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mude a Senha</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Mude a Senha</h2>
    <div class="card">
      <h3>Insira usuário e senha atual</h3>
      <form>
        <label>Usuário</label>
        <div class="input-group invalid">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="admin" value="admin">
          <i class="fa fa-circle-exclamation"></i>
        </div>
        <p class="error-text">Usuário ou senha inválidos.</p>

        <label>Senha Atual</label>
        <div class="input-group invalid">
          <i class="fa fa-key"></i>
          <input type="password" value="****">
          <i class="fa fa-eye-slash"></i>
        </div>

        <button type="submit" disabled>Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
